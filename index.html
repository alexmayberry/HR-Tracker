<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HR Tracker!</title>
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <!-- cards -->
        <div class="container">
            <div class="py-2 px-5 my-4 bg-light rounded-3">
                <div class="container-fluid py-4">
                  <h1 class="display-5 fw-bold">Our Team</h1>
                  <p class="col-md-8 fs-4">A well balanced team is a beautiful thing. Somewhere inbetween a well balanced composition and a well balanced wheel barrow load.</p>
                </div>
              </div>
            <div class="row">
               
            <div class="card col-md-3 m-2 bg-danger text-white">
                <div class="card-body">
                    <h6 class="card-title py-1">Manager</h6>
                    <h3 class="card-title py-2">dfdf</h3>
                    <ul class="list-group">
                        <li class="list-group-item">df</li>
                        <li class="list-group-item">dfds</li>
                        <li class="list-group-item">fb</li>
                    </ul>
                </div>
            </div>
        
            <div class="card col-md-3 m-2 bg-primary text-white">
                <div class="card-body">
                    <h6 class="card-title py-1">Engineer</h6>
                    <h3 class="card-title py-2">dsf</h3>
                    <ul class="list-group">
                        <li class="list-group-item">sdf</li>
                        <li class="list-group-item">sdf</li>
                        <li class="list-group-item">dsf</li>
                    </ul>
                </div>
            </div>
        
            <div class="card col-md-3 m-2 bg-secondary text-white">
                <div class="card-body">
                    <h6 class="card-title py-1">Intern</h6>
                    <h3 class="card-title py-2">fsdg</h3>
                    <ul class="list-group">
                        <li class="list-group-item">dfsg</li>
                        <li class="list-group-item">sfdg</li>
                        <li class="list-group-item">sdfg</li>
                    </ul>
                </div>
            </div>
                  
            </div>
        </div>
    
    
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </html>
